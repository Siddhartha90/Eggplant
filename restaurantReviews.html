input[type="submit"] {

  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
  background: linear-gradient(to bottom, #D09BFF, #8E5AFF);
}

input[type="submit"]:focus {
  outline: none;
}
